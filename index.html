<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Registration form</h2>
        <div class="form-form-container">
            <div class="input-name">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text"placeholder="first name" class="name">
                <span>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text"placeholder="last name" class="name">
                </span>
            </div> 
        <div class="form-container">
            <div class="input-name">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email"placeholder="email" class="text-name">  
            </div>
        <div class="form-container">
            <div class="input-name">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input type="phone number"placeholder="phone number" class="text-name">  
            </div> 
        </div>
        <div class="form-container">
            <div class="input-name">
                <i class="fa fa-address-book" aria-hidden="true"></i>
                <input type="address"placeholder="address" class="text-name">  
            </div> 
        </div>
        <div class="form-container">
            <div class="input-name">
                <i class="fa fa-briefcase" aria-hidden="true"></i>
                <input type="occupation"placeholder="occupation" class="text-name">  
            </div> 
        </div>
        <div  class="form-container">
            <div class="input-name">
                <i class="fa fa-globe" aria-hidden="true"></i>
                <input type="region"placeholder="zip code " class="text-name">  
            </div> 
        </div>
        <div class="form-container">
            <div class="input-name">
                <input type="radio" class="radio-botton "name=r1> 
                <label>male</label>
                <span>
                    <input type="radio" class="radio-botton" name= r1> 
                <label>female</label>
                </span>
            </div> 
        </div>
        <div class="input-name">
            <select class="region"> 
               
                <option>select a region</option>
                <option>Ashanti</option>
                <option>Brong Ahafo</option>
                <option>Eastern</option>
                <option>central</option>
                <option>Greater Accra</option>
                <option>Northern</option>
                <option>Volta</option>
                <option>Savannah</option>
                <option>Bono East</option>
                <option>Oti</option>
                <option>Ahafo</option>
            </select>
           <div class="btn-field">
            <button type="button">sign in</button>
           </div>
        </div>
        
         

        </div>

        </div>

    </div>
</body>
</html>
